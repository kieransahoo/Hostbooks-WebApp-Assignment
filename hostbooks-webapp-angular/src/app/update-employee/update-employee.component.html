<h2 style="text-align: center;">Update employee</h2>
<div class="container" style="width: 80%;">
    <div>
        <button class="btn btn-primary" ><a style="color: white; text-decoration: none;" routerLink="/all" routerLinkActive="active" ariaCurrentWhenActive="page">Employee List</a></button>
    </div>
    <br>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>First Name</label>
          <input type="text" class="form-control" [(ngModel)]="employee.firstName" id="firstName" name="firstName">
        </div>
        <div class="mb-3">
          <label>Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="employee.lastName" id="lastName" name="lastName">
        </div>
        <div class="mb-3">
            <label>Email </label>
            <input type="email" class="form-control"[(ngModel)]="employee.email"  id="email" name="email">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>   
</div>
